<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Magic Navigation Menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script></script>
    
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                <span class="icon">
                    <ion-icon name="home"></ion-icon>
                </span>
                <span class="text">Home</span>
                </a>
            </li>
        
    
            <li class="list">
              <a href="#">
                <span class="icon"><ion-icon name="people"></ion-icon>
                </span>
                <span class="text">User</span>
            </a>
             </li>
        
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="camera"></ion-icon>
                    </span>
                    <span class="text">Camera</span>
                </a>
            </li>
        
            <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="call"></ion-icon>
                        </span>
                        <span class="text">Contact</span>
       
                    </a>
       
                </li>
                <div class="indecate"></div>
        </ul>
    </div>

</body>
<script>
    //This line use all list class are selected.
    const list=document.querySelectorAll('.list');
    function activeList() {
        list.forEach((item)=> item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item)=> item.addEventListener('click', activeList));
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script></body>
</html>
